server:
  port: 8081

spring:
  application:
    name: spring-boot-test-app
  
  # H2 Database configuration (for DEVELOPMENT/TESTING ONLY)
  # Replace with Oracle configuration in production - see below
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:   # Empty password - TESTING ONLY, never use in production!
  
  # Enable H2 console for debugging (DISABLE in production)
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # Initialize database schema
  sql:
    init:
      mode: always

