server:
  port: 8081

spring:
  application:
    name: spring-boot-test-app
  
  # H2 Database configuration (for testing)
  # Replace with Oracle configuration in production
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # Enable H2 console for debugging (disable in production)
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # Initialize database schema
  sql:
    init:
      mode: always

logging:
  level:
    root: INFO
    com.numaansystems.testapp: DEBUG
    org.springframework.security: DEBUG
